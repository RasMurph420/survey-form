<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <h1 id="title">Customer Satisfaction Survey</h1>
    <p id="description">We'd love to hear your feedback! Please fill out the form below:</p>

    <form id="survey-form">
      <!-- Name field -->
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <!-- Email field -->
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Age field -->
      <label id="number-label" for="number">Age (Optional):</label>
      <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age">

      <!-- Dropdown menu -->
      <label for="dropdown">Which option best describes you?</label>
      <select id="dropdown" name="role">
        <option value="">Select an option</option>
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>

      <!-- Radio buttons (satisfaction) -->
      <fieldset>
        <legend>How satisfied are you with our product?</legend>
        <label>
          <input type="radio" name="satisfaction" value="very-satisfied" required> Very satisfied
        </label>
        <label>
          <input type="radio" name="satisfaction" value="satisfied"> Satisfied
        </label>
        <label>
          <input type="radio" name="satisfaction" value="neutral"> Neutral
        </label>
        <label>
          <input type="radio" name="satisfaction" value="dissatisfied"> Dissatisfied
        </label>
        <label>
          <input type="radio" name="satisfaction" value="very-dissatisfied"> Very dissatisfied
        </label>
      </fieldset>

      <!-- Checkbox for interests -->
      <fieldset>
        <legend>What are you interested in? (Check all that apply)</legend>
        <label>
          <input type="checkbox" name="interest" value="web-development"> Web Development
        </label>
        <label>
          <input type="checkbox" name="interest" value="data-science"> Data Science
        </label>
        <label>
          <input type="checkbox" name="interest" value="ai-ml"> AI/ML
        </label>
      </fieldset>

      <!-- Comments Section -->
      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

      <!-- Submit Button -->
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>

</body>
</html>
